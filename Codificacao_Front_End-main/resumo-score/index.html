<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Result</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="score-circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="result-text">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary">
            <div class="summary-item">
                <div class="icon"><img src="assets/images/icon-reaction.svg" alt="Reaction Icon"></div>
                <p>Reaction</p>
                <p class="score">80 / 100</p>
            </div>
            <div class="summary-item">
                <div class="icon"><img src="assets/images/icon-memory.svg" alt="Memory Icon"></div>
                <p>Memory</p>
                <p class="score">92 / 100</p>
            </div>
            <div class="summary-item">
                <div class="icon"><img src="assets/images/icon-verbal.svg" alt="Verbal Icon"></div>
                <p>Verbal</p>
                <p class="score">61 / 100</p>
            </div>
            <div class="summary-item">
                <div class="icon"><img src="assets/images/icon-visual.svg" alt="Visual Icon"></div>
                <p>Visual</p>
                <p class="score">72 / 100</p>
            </div>
        </div>

        <button class="continue-btn">Continue</button>
    </div>
</body>
</html>
